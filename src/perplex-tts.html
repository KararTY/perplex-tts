<!DOCTYPE html>
<html lang="en" class="transparency">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perplex TTS</title>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="field" id="enabletts"></div>
      <div class="columns">
        <div class="column">
          <div class="card" id="messages">
            <div class="card-header">
              <div class="card-header-title">Queued messages</div>
            </div>
            <div class="card-content">
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card" id="settings">
            <div class="card-header">
              <div class="card-header-title">Settings</div>
            </div>
            <div class="card-content">
              <span>Loading voices & connecting to Twitch chat...</span>
            </div>
          </div>
        </div>
      </div>
      <p class="has-text-centered">Made by <a href="https://alremahy.com/" target="_blank">Al-Remahy</a> | Licensed under MIT | <a href="https://github.com/kararty/perplex-tts" target="_blank">Contribute to the Github project</a> | Check out <a href="http://www.twitch.tv/smaczny" target="_blank">Smaczny on Twitch</a>!</p>
    </div>
  </section>
  <script src="js/perplex-tts.ts" type="text/javascript"></script>
</body>

</html>
